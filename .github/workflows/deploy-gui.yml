name: deploy-gui

on: push

jobs:

  create-binaries:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install nasm
      uses: ilammy/setup-nasm@v1

    - name: Install meson and ninja
      run: |
        brew install meson ninja

    - name: Install autoreconf
      run: |
        brew install automake

    - name: Install dav1d
      run: |
        git clone --depth 1 https://code.videolan.org/videolan/dav1d.git
        cd dav1d
        meson build \
              -Ddefault_library=static \
              -Denable_tools=false \
              -Denable_tests=false \
              --buildtype release
        ninja -C build
        ninja -C build install

    - name: Install ogg
      run: |
        git clone --depth 1 https://github.com/xiph/ogg
        cd ogg
        ./autogen.sh
        ./configure --disable-shared
        make -j12 install

    - name: Install vorbis
      run: |
        git clone --depth 1 https://github.com/xiph/vorbis
        cd vorbis
        ./autogen.sh
        ./configure --disable-shared \
                    --enable-pic
        make -j12 install

    # Brew install static libvpx
    - name: Install vpx
      run: |
        brew install libvpx

    - name: Install FFmpeg 4.4
      env:
        LINK: https://github.com/FFmpeg/FFmpeg/archive/refs/tags/n4.4.zip
      run: |
        export PKG_CONFIG_PATH=$(pkg-config --variable pc_path pkg-config)
        curl -L $LINK -o temp.zip
        7z x temp.zip -y
        cd FFmpeg-*
        ./configure --disable-doc \
                    --disable-programs \
                    --disable-shared \
                    --enable-gpl \
                    --enable-libvpx \
                    --enable-libdav1d \
                    --enable-libvorbis \
                    --enable-static \
                    --enable-pic
        make -j12 install

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Enable Link Time Optimizations
      run: |
        cd av_metrics_gui_tool
        echo "[profile.release]" >> Cargo.toml
        echo "lto = true" >> Cargo.toml

    - name: Enable static CRT linkage
      run: |
        cd av_metrics_gui_tool
        mkdir .cargo
        echo '[target.x86_64-apple-darwin]' >> .cargo/config
        echo 'rustflags = ["-Ctarget-feature=+crt-static"]' >> .cargo/config

    - name: Build gui tool
      run: |
        cd av_metrics_gui_tool
        cargo build --release --features ffmpeg

    - name: Strip av-metrics-gui-tool
      run: |
        strip av_metrics_gui_tool/target/release/av-metrics-gui-tool

    - name: Upload binaries
      uses: actions/upload-artifact@v1
      with:
        name: av-metrics-gui-ffmpeg-macos
        path: av_metrics_gui_tool/target/release/av-metrics-gui-tool

